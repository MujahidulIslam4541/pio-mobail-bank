  <style>
    /* Spinner styles */
    #spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #f85959;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    /* Spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
